<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font/font.css">
    <title>Bank Card</title>
</head>

<body>
    <div class="card">
        <img class="map" src="img/map.png" alt="map-card">
        <img src="img/Logo-Vietcombank.png" alt="vcb" class="bank">
        <div class="chip">
            <h6></h6>
            <h6></h6>
            <h6></h6>
            <h6></h6>
            <h6></h6>
            <h6></h6>
            <h6></h6>
            <h6></h6>
            <h6></h6>
        </div>
        <div class="number">
            <h6>STK:</h6>
            <h6>1013132130</h6>
        </div>
        <img src="img/wave.png" alt="wave" class="wave">
        <div class="ex_date">
            <span>VALID<br>DATES</span>
            <h3>03 <span>/</span> 25</h3>
        </div>
        <div class="holder">
            <span>HOLDER<br>NAME</span>
            <h2>TRAN QUOC LIEM</h2>
        </div>
        <div class="cvv">
            <span>CVV</span>
            <h5>123</h5>
        </div>
        <div class="visa_debit">
            <img src="img/visa.png" alt="visa" class="visa">
            <span class="debit">Debit</span>
        </div>
    </div>
    <script src="js/vanilla-tilt.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
